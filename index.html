<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Game Visualizer</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="root">
            <h1>Game Visualizer</h1>
            <div class="game">
                <div>
                    <canvas id="canvas" height="650"></canvas>
                    <div class="controls">
                        <button id="start">Start</button>
                        <button id="stop">Stop</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>
                <div>
                    <input type="file" accept=".json" id="inputFile" style="display: none" />
                    <label for="inputFile" class="upload-file">
                        <span id="uploadedFile">Upload JSON File</span>
                    </label>
                </div>
            </div>
        </div>
        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
